<div class="container dealsContainer">
    <div>
        <div class="product col-xs-12 col-sm-4 col-md-3 first-in-line last-line first-item-of-mobile-line" ng-repeat="model in products" >
            <div class="product-image-container">
                <!-- create title, image, description -->
                <!-- image -->
                <div class="image-container">
                    <img ng-if="model.product.image" ng-src="{{'./img/' + config.smallImage + model.product._id + '.png' + '?' + time}}" alt="{{model.product.imageDescription}}">
                    <img ng-if="model.product.image == false" ng-src="{{'./img/blank.png' + '?' + time}}" alt="{{model.product.imageDescription}}">
                </div>
                <!-- title -->
                <h1>{{model.product.title}}</h1>
                <!-- attention -->
                <h2 class='descriptionProduct'>
                    <span>{{model.product.description}}</span>
                </h2>
                <!-- description -->
                <div class='infoProduct'>
                    <span>{{model.product.moreInfo}}.</span>
                </div>
                <div class='productPrice'>
                    <span class='newPrice'>{{model.product.newPrice}}</span>
                    <span class='oldPrice' ng-show="model.product.oldPrice">{{model.oldPrice}}</span>
                </div>
                <a class="new-box box" ng-show="model.product.isNew">
                    <span>{{text.productNew}}</span>
                </a>
                <a class="offer-box box" ng-show="model.dailyOffer">
                    <span>{{text.productOffer}}</span>
                </a>
                <a class="over-box box" ng-show="model.count == '0'">
                    <span>{{text.productOver}}</span>
                </a>
                <!-- showed on hover -->
                <a class="quick-view-button">
                    <span>{{text.productView}}</span>
                </a>
                <div class="content_price">
                    <span class='newPrice'>{{model.product.newPrice}}</span>
                    <span class='oldPrice' ng-show="model.product.oldPrice">{{model.product.oldPrice}}</span>
                </div>
                <div class="button-container">
                    <div class="btn btn-primary add_to_cart_button" title="{{text.productAddToCart}}">
                        <span>{{text.productAddToCart}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
