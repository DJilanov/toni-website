<!-- create title, image, description -->
<div class="welcome">
	<div>Welcome to the product edit panel {{name}}!</div>
	<div>Choose what you want to edit with clicking on it.</div>
</div>
<div class="col-lg-12">
    <div class="checkbox">
    	<label>
     		<input type="checkbox" ng-model="oneAtATime" checked="true">
      		Open only one at a time
    	</label>
  	</div>
	<accordion class="accordion" close-others="oneAtATime">
        <accordion-group  ng-repeat="categorie in categories" is-open="status.isOpen[$index]" >
            <accordion-heading>
                <span>{{categorie.title}}</span>
                <span class="badge">{{categorySize[$index]}}</span>
                <i class="fa chevron-icon" ng-class="{'fa-chevron-down': status.isOpen[$index], 'fa-chevron-right': !status.isOpen[$index]}"></i>
            </accordion-heading>
            <div ng-repeat="product in products[$index] track by $index" class="col-lg-12">
            	<form class="form-horizontal spacing-30">
					<fieldset>
						<!-- Form Name -->
						<legend>{{product.title}}</legend>
						<div class="pull-right" ng-show="product.new !== undefined">New</div>
						<!-- Appended Input-->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="appendedtext">Product image</label>
						  <div class="col-md-4">
						    <div class="input-group">
	      					  <input type="file" name="file" onchange="angular.element(this).scope().upload(this.files, this.getAttribute('data'))" data="{{product.id}}"/>
						    </div>
						  </div>
						</div>

						<!-- Text input-->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="textinput">Product title</label>
						  <div class="col-md-4">
						    <input id="textinput" name="textinput" type="text" class="form-control input-md" ng-model="product.title">
						  </div>
						</div>

						<!-- Textarea -->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="textarea">Product description</label>
						  <div class="col-md-4">
						    <textarea class="form-control" id="textarea" name="textarea" ng-model="product.description"></textarea>
						  </div>
						</div>

						<!-- Textarea -->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="textarea">Is it shown on daily offers</label>
						  <div class="col-md-4">
							<input name="isShown" type="checkbox" ng-model="product.dailyOffer" ng-checked="product.dailyOffer" aria-label="Slave input">
						  </div>
						</div>

						<!-- Text input-->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="textinput">Product more info</label>
						  <div class="col-md-4">
						    <input id="textinput" name="textinput" type="text" class="form-control input-md" ng-model="product.moreInfo">
						  </div>
						</div>

						<!-- Text input-->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="textinput">Product new price</label>
						  <div class="col-md-4">
						    <input id="textinput" name="textinput" type="text" class="form-control input-md" ng-model="product.newPrice">
						  </div>
						</div>

						<!-- Text input-->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="textinput">Product old price</label>
						  <div class="col-md-4">
						    <input id="textinput" name="textinput" type="text" class="form-control input-md" ng-model="product.oldPrice">
						  </div>
						</div>

						<!-- Text input-->
						<div class="form-group">
						  <label class="col-md-4 control-label" for="textinput">Product off price</label>
						  <div class="col-md-4">
						    <input id="textinput" name="textinput" type="text" class="form-control input-md" ng-model="product.offPrice">
						  </div>
						</div>
						<a class="btn btn-info  col-md-6" ng-click="save(product)">Save</a>
						<a class="btn btn-danger col-md-6" ng-click="delete(product)">Delete</a>
						<a class="btn btn-primary col-md-12" ng-click="add(product.category)" ng-show="$last">Add new product</a>
					</fieldset>
				</form>
			</div>
        </accordion-group>
    </accordion>
</div>
