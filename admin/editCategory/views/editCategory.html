<!-- create title, image, description -->
<div class="welcome">
	<div>Welcome to the category edit panel Toni!</div>
	<div>Choose what you want to edit with clicking on it.</div>
</div>
<div class="col-lg-12">
    <div class="checkbox">
    	<label>
     		<input type="checkbox" ng-model="oneAtATime" checked="true">
      		Open only one at a time
    	</label>
  	</div>
	<accordion class="accordion" close-others="oneAtATime">
		<div ng-repeat="category in categories">
		    <accordion-group is-open="status.isOpen[$index]" >
		        <accordion-heading>
		            <span>{{category.info[config.defaultLang].title}}</span>
		            <i class="fa chevron-icon" ng-class="{'fa-chevron-down': status.isOpen[$index], 'fa-chevron-right': !status.isOpen[$index]}"></i>
		        </accordion-heading>
				<form class="form-horizontal spacing-30">
					<fieldset>
						<!-- Form Name -->
						<legend>{{navItem.info[config.defaultLang].title}}</legend>

						<div class="form-group" ng-repeat="lang in config.langs">
							<!-- Appended Input-->
							<div class="form-group">
								<label class="col-md-4 control-label">Category title {{lang}}</label>
								<div class="col-md-4">
									<input type="text" class="form-control input-md" ng-model="category.info[lang].title">
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label">Category name {{lang}}</label>
								<div class="col-md-4">
									<input type="text" class="form-control input-md" ng-model="category.info[lang].name">
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label">Category description {{lang}}</label>
								<div class="col-md-4">
									<input type="text" class="form-control input-md" ng-model="category.info[lang].description">
								</div>
							</div>
						</div>

						<!-- Text input-->
						<div class="form-group">
						  <label class="col-md-4 control-label">Show on position</label>
						  <div class="col-md-4">
						    <input name="textinput" type="text" class="form-control input-md" ng-model="category['zIndex']" ng-model="category['zIndex']">
						  </div>
						</div>

						<!-- Textarea -->
						<div class="form-group">
						  <label class="col-md-4 control-label">Is it shown on navigation</label>
						  <div class="col-md-4">
							<input name="isShown" type="checkbox" ng-model="category.shownOnNav" ng-checked="category.shownOnNav" aria-label="Slave input">
						  </div>
						</div>

						<!-- Text input-->
						<div class="form-group">
						  <label class="col-md-4 control-label" >Products</label>
						  <div class="col-md-4">
						    <input type="text" class="form-control input-md" ng-model="category.products">
						  </div>
						</div>
						<a class="btn btn-info  col-md-6" ng-click="save(category)">Save</a>
						<a class="btn btn-danger col-md-6" ng-click="delete(category)">Delete</a>
					</fieldset>
				</form>
	        </accordion-group>
        </div>
    </accordion>
    <a class="btn btn-primary col-md-12" ng-click="add()">Add new category</a>
</div>
<footer>
	<!-- <a class="btn btn-info  col-md-12" ng-click="add()">Add more</a> -->
</footer>
