<div ng-repeat="message in messages track by $index" class="col-lg-12">
    <form class="form-horizontal spacing-30">
        <fieldset>
            <!-- Form Name -->
            <legend>{{message.email}}</legend>

            <!-- Date Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="dateInput">Message date</label>
                <div class="col-md-4">
                    <input id="dateInput" name="dateInput" type="text" class="form-control input-md" ng-model="message.date">
                </div>
            </div>

            <!-- Name Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="nameInput">Message sender name</label>
                <div class="col-md-4">
                    <input id="nameInput" name="nameInput" type="text" class="form-control input-md" ng-model="message.name">
                </div>
            </div>

            <!-- Phone Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="phoneInput">Message sender phone</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="phoneInput" name="phoneInput" ng-model="message.phone"></textarea>
                </div>
            </div>
            <!-- Message text area-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="messageInput">Message sender message</label>
                <div class="col-md-4">
                    <textarea id="messageInput" name="messageInput"  class="form-control input-md" rows="5" ng-model="message.message"></textarea>
                </div>
            </div>

            <a class="btn btn-danger col-md-12" ng-click="delete(message)">Delete</a>
        </fieldset>
    </form>
</div>
